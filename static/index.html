<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big Green Egg Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/d3_timeseries.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="/static/index.js"></script>
    <script src="/static/d3_timeseries.min.js"></script>
    <style type="text/css">
    * {
        color: #17553e;
    }
    body {
        background-color: #17553e;
    }
    .container {
        background-color: whitesmoke;
        width: 1060px;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
    }

    .counter, #icons {
        font-size: 24pt;
    }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <h1>Big Green Egg Monitor</h1>

        Current temperature: <span class="counter" id="currentTemperature"></span><br />

        Trend: <span class="counter" id="currentTrend"></span> <span id="icons"></span> Expected rise in one hour, based on the information of last hour.

        <h2>History</h2>
        <div id="chart"></div>
    </div>
</div>
</body>
</html>
